<div popup class="Preview" visible="visible" title="Preview" top="WindowState.Top" left="WindowState.Left" width="WindowState.Width" height="WindowState.Height">
    <div style="position:absolute;  left:0; z-index:10; top:0; width:100%; height:100%; background-color: gray; overflow:hidden;">
        <img ng-click="ImageClick();" style="z-index:{{ImageZIndex}}" source="item.full"  resizeable-image /></a>
        <div class="toolbar">
            <div style="position: absolute; left:0; bottom:10px; z-index:11" title="{{ item.name }}">{{ item.title }}</div>
            <a href="javascript:void(0);" ng-click="ToggleTags();">Tags</a> |
            <a href="javascript:void(0);" ng-click="OpenExternal(item.full);">External</a> |
            <a href="javascript:void(0);" ng-click="ToggleFullScreen($event);">Maximize</a>
        </div>
        <div tags-editor item="item" visible="TagsVisible"></div>
    </div>

    <div class="Navigation">
        <div title="{{ item.name }}" style="float:left;" ng-click="Prev();"></div>
        <div style="float:right;margin-right:5px" ng-click="Next();"></div>
        <div class="spacer"></div>
    </div>


</div>
